server {
    listen 80;
    listen 443 ssl;
    #listen [2a01:4f8:161:9402::2]:443;
    server_name point.im *.point.im;

    ssl_protocols    TLSv1 TLSv1.1 TLSv1.2;
    ssl_certificate  /home/point/settings/ssl/server.crt;
    ssl_certificate_key  /home/point/settings/ssl/private.key;
    ssl_session_timeout  5m;
    ssl_ciphers  ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers   on;
    ssl_session_tickets on;

    #add_header X-Frame-Options DENY;

    #real_ip_header X-Forwarded-For;

    allow all;
    deny 134.249.53.8;
    
    # sputnik bot
    deny 95.167.189.0/24;

    location /olwx {
        access_log off;
        return 503;

        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;

        limit_conn addr 1;
        proxy_cache             proxy_cache;
        proxy_cache_methods     GET HEAD;
        proxy_cache_key         "$scheme$request_uri $cookie_user";
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        #proxy_cache_valid       200 302 10m;
        proxy_cache_valid any   1m;
        #proxy_cache_min_uses    3;
    }

    location / {
        error_page 451 /451.html;
        if ($cookie_ban_rkn != "1") {
            return 451;
        }
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        client_max_body_size    10m;

        #limit_conn addr 3;

        #proxy_cache             proxy_cache;
        #proxy_cache_methods     GET HEAD;
        #proxy_cache_key         "$scheme$host$request_uri $cookie_user";
        #proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        #proxy_cache_valid       200 302 10m;
        #proxy_cache_valid 301   1h;
        #proxy_cache_valid any   1m;
        #proxy_cache_min_uses    3;

        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #   add_header Strict-Transport-Security max-age=31536000;
        #}

        if ($http_user_agent ~* "Dalvik(.*?)" ) {
            access_log off;
            return 403;
        }
        if ( $http_user_agent ~* "ONE TOUCH 4007D" ) {
            access_log off;
            return 403;
        }
        if ($http_user_agent ~* "AhrefsBot") {
            access_log off;
            return 403;
        }
        if ($query_string ~* "_SERVER") {
            access_log off;
            return 403;
        }
        if ($query_string ~* "\.\.") {
            access_log off;
            return 403;
        }
        # block phorm/iMarker (eoranged, 10.01.2015)
        if ($http_user_agent ~* "WebIndex") {
            access_log off;
            return 204;
        }
    }

    location /451.html {
        root /home/point/www/templates/;
    }

    #location /api {
    #    proxy_set_header        Host $host;
    #    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header        X-Forwarded-Proto $scheme;
    #    proxy_pass              http://127.0.0.1:8088;
    #    client_max_body_size    10m;
    #}
    #    #limit_req zone=one burst=3;
    #}

    location ~ "^/(js|css|img|files)/" {
        root /home/point/www/static/;
        add_header Access-Control-Allow-Origin *;
        add_header Pragma public;
        add_header  Cache-Control public;
        expires 1d;
        access_log off;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    location /files/stat {
        expires 2h;
    }

    location /usercss/ {
        proxy_set_header        Host $host;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_pass              http://127.0.0.1:8088;
        #expires                 3h;
    }

    location /docimg {
        root /home/point/point-doc/;
        add_header Pragma public;
        add_header  Cache-Control public;
        expires 7d;
        access_log off;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}

    }

    location /rss {
		return 403;
#        proxy_set_header        Host $host;
#        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
#        proxy_set_header        X-Forwarded-Proto $scheme;
#        proxy_pass              http://127.0.0.1:8088;
#        client_max_body_size    1m;
#        limit_conn addr 1;
    }

    location = /ws {
        proxy_pass              http://127.0.0.1:8089;
        proxy_http_version      1.1;
        proxy_set_header        Upgrade $http_upgrade;
        proxy_set_header        Connection "upgrade";
        proxy_read_timeout      600s;
        # If HTTPS is used, enforcing browser to keep using it for 1 year
        #if ($https) {
        #    add_header Strict-Transport-Security max-age=31536000;
        #}
    }

    access_log /home/point/log/nginx.access.log main;
    error_log  /home/point/log/nginx.error.log;

}
